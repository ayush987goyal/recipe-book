<div *ngFor="let recipe of recipes; let i = index">
  <button class="btn btn-success" type="button" (click)="onChange(i)"> {{recipe.name}} </button>
  <div *ngIf="isOpen[i]">
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ingredient}}
      </li>
    </ul>
  </div>
</div>
